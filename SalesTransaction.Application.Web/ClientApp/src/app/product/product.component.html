<button mat-raised-button (click)='addProduct()' style="margin-right: 5px;">Create</button>
<button mat-raised-button (click)='editProduct()'>Edit</button>
<br>
<br>

<table mat-table [dataSource]='dataSource' class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef> ProductName </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.QuantityStock}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)='onRowClicked(row)' mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
    (mouseout)="row.hovered = false"></tr>

</table>
<span *ngIf="userMsg" style="color: red;font-size: medium;font-weight: bold;">No Records!</span>
