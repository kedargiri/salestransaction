<h1>User Login</h1>
<br>
<br>








<form name="loginForm" [formGroup]="loginForm" class="Login-form" (ngSubmit)="submitForm()" novalidate
  class="example-form">


  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="User Name" formControlName="userName" required>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput type="password" placeholder="Password" formControlName="password" required>
  </mat-form-field>
  <div class="example-full-width">
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>
</form>
