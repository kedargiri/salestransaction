<h1>
  User Detail form
</h1>
<button type="button" mat-raised-button (click)='getAllUsers()'>Get User Details</button>
<br>
<br>

<table *ngif="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> userId </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> userName </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="insertPersonId">
    <th mat-header-cell *matHeaderCellDef> insertPersonId </th>
    <td mat-cell *matCellDef="let element"> {{element.insertPersonId}} </td>
  </ng-container>

  <ng-container matColumnDef="insertDate">
    <th mat-header-cell *matHeaderCellDef> insertDate </th>
    <td mat-cell *matCellDef="let element"> {{element.insertDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<span *ngif="userMsg != ''" style="color: red; font-size: medium; font-weight: bolder;">No Recored Found</span>
